<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="cover.css" rel="stylesheet">
</head>

<body class="d-flex h-100 text-center text-bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">Главная</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/">Главная</a>
                    <a class="nav-link fw-bold py-1 px-0" href="contacts/">Контакты</a>
                    <a class="nav-link fw-bold py-1 px-0" href="about/">О нас</a>
                </nav>
            </div>
        </header>

        <main class="px-3">
            {{ if ne .Age 20 }}
            <span>Привет!</span>
            {{else}}
            <span>Ты кто</span>
            {{end}}

            <ul>
                {{ range .Hobbies }}
                <li><b>{{.}}</b></li>
                {{else}}
                <li>нет записей</li>
                {{end}}
            </ul>
            <p>Имя: {{.Name}}</p>
            <p>Возраст: {{.Age}}</p>
            <p>Деньги: {{.Money}}</p>
        </main>

        <footer class="mt-auto text-white-50">
            <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a
                    href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

</body>

</html>
